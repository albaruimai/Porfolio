<div class="container">
  <h3>Nuevo Médico</h3>
  <hr />
  <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre del médico" formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Apellidos</label>
      <input type="text" class="form-control" placeholder="Apellidos del médico" formControlName="apellidos">
    </div>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" class="form-control" placeholder="Usuario del médico" formControlName="usuario">
    </div>
    <div class="form-group">
      <label>Clave</label>
      <input type="text" class="form-control" placeholder="Clave del médico" formControlName="clave">
    </div>
    <div class="form-group">
      <label>Número colegiado</label>
      <input type="text" class="form-control" placeholder="Número de colegiado del médico" formControlName="numColegiado">
    </div>

    <div style="color:#FF0000" *ngIf="!campos">
      Faltan campos por rellenar.
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="submit" class="btn btn-secondary" (click)="atras()">Atrás</button>

  </form>
</div>
