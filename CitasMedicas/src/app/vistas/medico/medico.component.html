
<div class="container">
  <app-menu></app-menu>

  <h3>Lista de Médicos</h3>
  <hr />

  <button type="button" class="btn btn-primary" (click)="nuevoMedico()">Nuevo Médico</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Usuario</th>
        <th scope="col">Clave</th>
        <th scope="col">Número Colegiado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medico of medicos" (click)="verMedico(medico.id!)">
        <th scope="row">{{ medico.id }}</th>
        <td>{{ medico.nombre }}</td>
        <td>{{ medico.apellidos }}</td>
        <td>{{ medico.usuario }}</td>
        <td>{{ medico.clave }}</td>
        <td>{{ medico.numColegiado }}</td>
      </tr>
    </tbody>

  </table>

</div>
