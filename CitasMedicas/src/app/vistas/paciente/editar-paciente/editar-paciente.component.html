<div class="container">
  <h3>Editar Paciente</h3>
  <hr />
  <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre del paciente" formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Apellidos</label>
      <input type="text" class="form-control" placeholder="Apellidos del paciente" formControlName="apellidos">
    </div>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" class="form-control" placeholder="Usuario del paciente" formControlName="usuario">
    </div>
    <div class="form-group">
      <label>Clave</label>
      <input type="text" class="form-control" placeholder="Clave del paciente" formControlName="clave">
    </div>
    <div class="form-group">
      <label>Número tarjeta</label>
      <input type="text" class="form-control" placeholder="Número de tarjeta del paciente" formControlName="numTarjeta">
    </div>
    <div class="form-group">
      <label>NSS</label>
      <input type="text" class="form-control" placeholder="NSS del paciente" formControlName="nss">
    </div>
    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" class="form-control" placeholder="Telefono del paciente" formControlName="telefono">
    </div>

    <div style="color:#FF0000" *ngIf="!telefono">
      Teléfono escrito no es válido.
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input type="text" class="form-control" placeholder="Direccion del paciente" formControlName="direccion">
    </div>

    <div style="color:#FF0000" *ngIf="!campos">
      Faltan campos por rellenar.
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="submit" class="btn btn-secondary" (click)="atras()">Atrás</button>

  </form>
</div>
