<div class="container">
  <h3>Login</h3>
  <hr />
  <form [formGroup]="ngForm" (ngSubmit)="login(ngForm.value)">

    <div class="form-group">
      <label>Usuario</label>
      <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
    </div>
    <div class="form-group">
      <label>Clave</label>
      <input type="password" class="form-control" placeholder="Clave" formControlName="clave">

    </div>

    <div style="color:#FF0000" *ngIf="!iniciar">
      No se ha podido iniciar sesión, revise las credenciales.
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>

  </form>
</div>
